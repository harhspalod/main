<!-- templates/fashion/fashion_trends.html -->
{% extends 'base.html' %}

{% block title %}Fashion Trends{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Latest Fashion Trends</h1>

    <div class="row">
        {% for trend in trends %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ trend.image.url }}" class="card-img-top" alt="{{ trend.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ trend.title }}</h5>
                    <p class="card-text">{{ trend.description }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No fashion trends available.</p>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-4 d-block mx-auto"><i class="fas fa-arrow-left"></i> Back to Wardrobe</a>
</div>
{% endblock %}
