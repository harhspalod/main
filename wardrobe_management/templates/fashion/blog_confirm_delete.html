<!-- templates/fashion/blog_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h1 class="text-center mb-4">Are you sure you want to delete "{{ blog.title }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-lg"><i class="fas fa-trash-alt"></i> Yes, Delete</button>
                <a href="{% url 'blog_list' %}" class="btn btn-secondary btn-lg ml-3"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
