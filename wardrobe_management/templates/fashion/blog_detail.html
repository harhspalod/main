<!-- templates/fashion/blog_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ blog.title }}</h1>
    <img src="{{ blog.image.url }}" class="img-fluid my-4 mx-auto d-block" alt="{{ blog.title }}">
    <div class="card p-4 shadow-sm">
        <p>{{ blog.description }}</p>
        <p><strong>Author:</strong> {{ blog.author.username }}</p>
        <p><strong>Published on:</strong> {{ blog.created_on }}</p>
        <p><strong>Last updated:</strong> {{ blog.updated_on }}</p>
        <div class="text-center mt-4">
            <a href="{% url 'update_blog' blog.id %}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
            <form method="post" action="{% url 'delete_blog' blog.id %}" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
            </form>
            <a href="{% url 'blog_list' %}" class="btn btn-secondary ml-3"><i class="fas fa-arrow-left"></i> Back to Blogs</a>
        </div>
    </div>
</div>
{% endblock %}
